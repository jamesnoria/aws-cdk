stages:
    - build
    - deploy

build react:
    image: node:16-alpine
    stage: build
    script:
        - cd frontend/
        - pwd
        - yarn install
        - yarn build
    artifacts:
        paths: 
            - frontend/build

deploy to S3:
    image: 
        name: amazon/aws-cli:2.4.11
        entrypoint: [""]
    stage: deploy
    script:
        - aws s3 sync frontend/build s3://$AWS_S3_BUCKET --delete
        - aws cdk deploy
